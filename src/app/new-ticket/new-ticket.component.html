<mat-card>
    <mat-card-content>
    <form  [formGroup]="newTicketForm" (ngSubmit)="onSubmit()" >
   <h2>NEW TICKET</h2>
   <mat-error *ngIf="!newTicketForm">
   Manadatory data not filled properly
   </mat-error>
   <mat-form-field>
    <mat-label>IP ADDRESS</mat-label>
     <input matInput  formControlName="ipAddress" required>
     <mat-error>
       Please provide ip address
     </mat-error>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Issue Type</mat-label>
    <mat-select formControlName="issueType"  [ngModel]="selectedType" placeholder="issueType">
        <mat-option [value]="'R'">RESOLVED</mat-option>
        <mat-option [value]="'P'">PENDING</mat-option>
        <mat-option [value]="'H'">ON HOLD</mat-option>
      </mat-select>
     <mat-error>
     Please select issue type
     </mat-error>
   </mat-form-field>
   <button mat-raised-button color="primary" [disabled]="newTicketForm.invalid">Submit</button>
   </form>
   </mat-card-content>
   </mat-card>
